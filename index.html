<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        svg{
            background-color: aquamarine
        }
        .gray{
            fill: gray;
        } 
        .pink{
            fill:pink;
        }
        .black{
            fill:black;
        } 
        .grisclaro{
            fill: #9E9E9D;
        }
        .white{
            fill:white;
        }
        
    </style>
</head>
<body>
    <svg width="1000" height="1000">
        <circle class="gray" cx="500" 
        cy="500"
        r="200"/>
        <circle class="gray" cx="300" cy="360" r="60"/>
        <circle class="gray" cx="700" cy="360" r="60"/>
        <circle class="white" cx="610" cy="800" r="30"/>
        <circle class="white" cx="380" cy="800" r="30"/>
        <circle class="grisclaro" cx="407" cy="650" r="150"/>
        <circle class="grisclaro" cx="600" cy="650" r="150"/>
        <circle class="pink" cx="700" cy="360" r="20"/>
        <circle class="pink" cx="300" cy="360" r="20"/>
        <circle class="white" cx="430" cy="450" r="50"/>
        <circle class="white" cx="585" cy="450" r="50"/>
        <circle class="black" cx="585" cy="450" r="30"/>
        <circle class="black" cx="430" cy="450" r="30"/>
        <circle class="white" cx="447" cy="440" r="5"/>
        <circle class="white" cx="605" cy="440" r="5"/>
        <circle class="black" cx="400" cy="620" r="20"/>
        <circle class="black" cx="610" cy="620" r="20"/>
    </svg>
</body>
</html>
